<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="emoji-rating">
        <button onclick="rateEmoji('😍')">😍</button>
        <button onclick="rateEmoji('😊')">😊</button>
        <button onclick="rateEmoji('😐')">😐</button>
        <button onclick="rateEmoji('😢')">😢</button>
    </div>
    
    <script>
        function rateEmoji(emoji) {
            alert('You rated: ' + emoji);
        }
    </script>
</body>
</html>
